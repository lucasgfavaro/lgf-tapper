<mat-form-field>
  <mat-select placeholder="Club Member" [(ngModel)]="selectedClubMember" required [compareWith]="compareFn">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let clubMember of clubMembers" [value]="clubMember">
      {{ clubMember.firstName | uppercase }} {{ clubMember.lastName | uppercase }}
    </mat-option>
  </mat-select>
</mat-form-field>
