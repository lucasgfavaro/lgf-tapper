<div class="grid grid-pad">
  <li *ngFor="let consumption of consumptions">
    {{ consumption.product.name | uppercase }}
    {{ consumption.clubMember.firstName | uppercase }}
    {{ consumption.product.lastName | uppercase }}
    {{ consumption.createdOn | uppercase }}
    <img src="{{consumption.photoBase64Encoded}}" height="50" />
    <button mat-button (click)="indexFace(consumption)"> Index Face </button>
  </li>
</div>
