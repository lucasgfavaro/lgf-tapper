<div style="background-color: rgb(192, 162, 133);display:flex; flex: 1 1 auto;flex-direction: column">
  <li *ngFor="let consumption of consumptions">
    {{ consumption.product.name | uppercase }} {{ consumption.clubMember.firstName | uppercase }} {{ consumption.product.lastName
    | uppercase }} {{ consumption.createdOn | uppercase }}
    <img src="{{consumption.photoBase64Encoded}}" height="50" />
    <button mat-button (click)="indexFace(consumption)"> Index Face </button>
    <button mat-button (click)="recognFace(consumption)"> Recogn Face </button>
  </li>
</div>
