<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef> Created On </th>
    <td mat-cell *matCellDef="let consumption"> {{consumption.createdOn}} </td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let consumption"> {{consumption.product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="clubMember">
    <th mat-header-cell *matHeaderCellDef> Club Member </th>
    <td mat-cell *matCellDef="let consumption"> {{consumption.clubMember.firstName}} {{consumption.clubMember.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let consumption">
      <img src="{{consumption.photoBase64Encoded}}" height="50" />
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let consumption">
      <button mat-raised-button (click)="indexFace(consumption)"> Index Face </button>
      <button mat-raised-button (click)="recognFace(consumption)"> Recogn Face </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
