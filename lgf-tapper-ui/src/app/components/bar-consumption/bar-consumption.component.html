<div style="background-color: rgb(133, 133, 192);display:flex; flex: 1 1 auto">
	<div id="product-selector-container" style="display:flex; flex: 1 1 75%;flex-direction: column">
		<div style="display: flex; flex: 0 0 auto; flex-direction: row">
			<form class="example-form">
				<mat-form-field class="example-full-width">
					<input type="text" matInput placeholder="Search">
					<mat-icon matSuffix>search</mat-icon>
				</mat-form-field>
			</form>
			<mat-button-toggle-group #group="matButtonToggleGroup">
				<mat-button-toggle value="left"> Non-Alcoholic
				</mat-button-toggle>
				<mat-button-toggle value="center"> Alcoholic
				</mat-button-toggle>
				<mat-button-toggle value="right"> All
				</mat-button-toggle>
			</mat-button-toggle-group>
		</div>
		<app-product-selector (productSelected)="onProductSelection($event)"></app-product-selector>
	</div>
	<form #barConsumptionForm="ngForm" style="display:flex;flex: 1 1 25%; flex-direction: column">
		<div style="display:flex;flex: 1 1 25%">
			<app-photo-capture (photo64BaseEncoded)="onPhotoCapture($event)"></app-photo-capture>
		</div>
		<div class="selectors-container">
			<app-club-member-selector (clubMemberSelected)="onClubMemberSelection($event)"></app-club-member-selector>
		</div>
		<div>
			<div *ngIf="selectedFinalProduct">{{selectedFinalProduct.name | uppercase }}</div>
		</div>
		<div style="display: flex; flex: 0 0 50px;justify-content: space-around; padding: 10px">
			<button mat-raised-button color="warn" (click)="onCancel()"> Cancel </button>
			<button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!barConsumptionForm.form.valid"> Ok </button>
		</div>
	</form>
</div>
