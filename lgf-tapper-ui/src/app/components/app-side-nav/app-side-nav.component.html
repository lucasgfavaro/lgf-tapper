<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="menu_toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Q.L.T.C.</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="sidenav__menu-item" routerLink="/home" routerLinkActive="active">
          Home</a>
        <mat-divider></mat-divider>
        <span class="sidenav__section-title">Bar</span>
        <a mat-list-item class="sidenav__menu-item" routerLink="/bar-consumption" routerLinkActive="active">Anotar</a>
        <a mat-list-item class="sidenav__menu-item" routerLink="/bar-consumption-list" routerLinkActive="active">Consumiciones</a>
        <mat-divider></mat-divider>
        <span class="sidenav__section-title">Tennis</span>
        <a mat-list-item class="sidenav__menu-item" routerLink="/tennis-court-reserve" routerLinkActive="active">
          Court Reserve
        </a>
        <mat-divider></mat-divider>
        <span class="sidenav__section-title">Configuration</span>
        <a mat-list-item class="sidenav__menu-item" routerLink="/tennis-court-reserve" routerLinkActive="active">Club Members</a>
        <a mat-list-item class="sidenav__menu-item" routerLink="/tennis-court-reserve" routerLinkActive="active">Products</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
